{% set name = "catt" %}
{% set version = "0.12.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/catt-{{ version }}.tar.gz
  sha256: dbb6fec2465d03dc4cb1c7ee27109efcd2c3eb778e447691ee143d01dab1ae7a

build:
  entry_points:
    - catt = catt.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7
    - click >=7.1.2
    - ifaddr >=0.1.7
    - pychromecast >=13.0.7,<14
    - requests >=2.23.0
    - yt-dlp >=2023.3.4

test:
  imports:
    - catt
  commands:
    - pip check
    - catt --help
  requires:
    - pip

about:
  home: https://github.com/skorokithakis/catt
  summary: Cast All The Things allows you to send videos from many, many online sources to your Chromecast.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
